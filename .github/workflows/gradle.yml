name: Compile

on: [push]

jobs:
  buildJar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Подключение Java 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Setting up access
        run: chmod +x ./gradlew

      - name: Building jar
        run: ./gradlew jar

      - name: Unloading jar
        uses: actions/upload-artifact@v2
        with:
          name: ${{ github.event.repository.name }}
          path: build/libs/
